<form  method="post" action="http://webdevbasics.net/scripts/demo.php">
	<label for="Name">Name:</label>
	<input type="text" id="Name" name="Name">
	<label for="Email">Email:</label>
	<input type="email" id="Email" name="Email">

	 <fieldset>
  <legend>Select Your Favorite Types of Music</legend>
  <label for="pop"><input type="checkbox" id="pop" name="pop" value="Yes">Pop</label>
  <label for="Classical"><input type="checkbox" id="Classical" name="Classical" value="Yes">Classical</label>
  <label for="Rock"><input type="checkbox" id="Rock" name="Rock" value="Yes">Rock</label>
  <label for="Folk"><input type="checkbox" id="Folk" name="Folk" value="Yes">Folk</label>
  <label for="Rap"><input type="checkbox" id="Rap" name="Rap" value="Yes">Rap</label>
  <label for="Other"><input type="checkbox" id="Other" name="Other" value="Yes">Other</label>
</fieldset>

	 <fieldset>
  <legend>Select How Often You Purchase Music</legend>
  <label for="Weekly"><input type="radio" id="Weekly" name="Weekly">Weekly</label>
  <label for="Afew"><input type="radio" id="Afew" name="Afew">A few CDs each year</label>
  <label for="Monthly"><input type="radio" id="Monthly" name="Monthly">Monthly</label>
  
  <label for="Never"><input type="radio" id="Never" name="Never">Never Purchase</label>
 
</fieldset>

<label for="locations">Select the locations you listen to Music:</label>
<select size="3" name="locations" id="locations" multiple="multiple">  
<option value="None selected" selected="selected">Select one or more locations</option>

<option>In the car</option>
